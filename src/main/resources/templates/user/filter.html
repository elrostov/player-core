<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Промо материалы</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="сcs/style.css"/>

</head>

<body>
<div class="container-fluid">
    <div class="row">
        <div class="navbar navbar-inverse navbar-static-top header">
            <a class="navbar-brand" href="#">Project name</a>
            <a class="navbar-brand pull-right" href="/logout">Logout</a>
        </div>
    </div>

    <div class="row">

        <!--меню слева-->
        <div class="col-lg-2 col-md-2 col-xs-2 right-bar right-menu">
            <ul class="nav nav-pills nav-stacked nav-content bg-dark">
                <li>
                    <a href="/user/statistics">Статистика</a>
                </li>
                <li>
                    <a href="/user/compilation">Моя подборка</a>
                </li>
                <li>
                    <a href="/user/filter">Фильтр музыки</a>
                </li>
                <li>
                    <a href="/user/top">Топ популярных</a>
                </li>
                <li>
                    <a href="/user/company">Моё заведение</a>
                </li>
                <li>
                    <a href="/user/promo">Промо - материалы</a>
                </li>
                <li id="adminLink">
                    <a href="/admin/users">Администратор</a>
                </li>
            </ul>
        </div>

        <!--центральный блок-->
        <div class="tab-content">
            <div role="tabpanel" class="tab-pane active col-lg-10 col-md-10 col-xs-10 " id="my-selection">

                <H3>Страница Фильтров</H3>

                <!-- меню выбора выриантов для блокировки -->
                <div class="col-fhd-4 col-xl-5 col-lg-6">
                    <ul class="nav nav-tabs nav-content " role="tablist">

                        <li id="morning-music-nav" class="active">
                            <a href="#genre"
                               aria-controls="genre-music-nav"
                               role="tab"
                               data-toggle="tab"
                            >
                                По жанрам
                            </a>
                        </li>

                        <li id="day-music-nav">
                            <a href="#artists"
                               aria-controls="artists-music"
                               role="tab"
                               data-toggle="tab"
                            >
                                По артистам
                            </a>
                        </li>

                        <li id="evening-music-nav">
                            <a href="#songs"
                               aria-controls="evening-music"
                               role="tab"
                               data-toggle="tab"
                            >
                                По песням
                            </a>
                        </li>
                    </ul>

                    <!-- контент для меню "По жанрам" -->
                    <div class="tab-content active">
                        <div role="tabpanel" class="tab-pane active" id="genre">
                            <div class="panel panel-default table-panel">
                                <div class="tab-content">
                                    <div class="panel-body">

                                        <div id="forGenreTable">
                                            <!-- скрипт заполнения таблицы в файле filterMusic.js -->
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- контент для меню "По артистам" -->
                        <div role="tabpanel" class="tab-pane" id="artists">
                            <div class="panel panel-default table-panel">
                                <div class="tab-content">
                                    <div class="panel-body">

                                        <form class="form-inline authorSearch">
                                            <input class="form-control mr-sm-2 nameForAuthor" type="search" placeholder="Search" aria-label="Search"/>
                                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                                        </form>

                                        <div id="forAuthorTable">
                                            <!-- скрипт заполнения таблицы в файле filterMusic.js -->
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- контент для меню "По песням" -->
                        <div role="tabpanel" class="tab-pane" id="songs">
                            <div class="panel panel-default table-panel">
                                <div class="tab-content">
                                    <div class="panel-body">

                                        <form class="form-inline musicSearch">
                                            <input class="form-control mr-sm-2 nameForMusic" type="search" placeholder="Search" aria-label="Search"/>
                                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                                        </form>

                                        <div id="forMusicTable">
                                            <!-- скрипт заполнения таблицы в файле filterMusic.js -->
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>

<script type="text/javascript" src="/js/user/promo.js" rel="stylesheet"></script>
<script type="text/javascript" src="/js/user/filterMusic.js"></script>

</body>
</html>
